<main class="landing">
  <h1 id="landing-title">Go on, dont be shy! Start searching!</h1>
  <div>
    <img id="github-logo" src="assets/images/Octocat.jpg" alt="Github logo">
  </div>
  <div id="search-form">

    <div>
      <mat-form-field>
        <input #searchBox (keyup)="search(searchBox.value)" matInput placeholder="Fill in GitHub user...">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="accent">Search</button>
    </div>
  </div>
</main>
